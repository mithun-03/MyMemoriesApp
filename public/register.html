<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Register</title>
    <style>
      .bg-custom-blue {
        background-color: #1e90ff; /* Dodger Blue */
      }
      .bg-custom-pink {
        background-color: #ff69b4; /* Deep Pink */
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <h2 class="text-2xl mb-4">Register</h2>
      <form
        action="/register"
        method="POST"
        class="bg-white p-6 rounded shadow-md"
      >
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input
            type="text"
            name="username"
            class="w-full px-3 py-2 border rounded"
            required
          />
        </div>
        <div class="mb-4 relative">
          <label class="block text-gray-700">Password</label>
          <input
            type="password"
            name="password"
            class="w-full px-3 py-2 border rounded"
            id="password"
            required
          />
          <button
            type="button"
            onclick="togglePasswordVisibility('password')"
            class="absolute right-3 top-3"
          >
            <img
              src="https://img.icons8.com/material-outlined/24/000000/visible.png"
            />
          </button>
        </div>
        <div class="mb-4 relative">
          <label class="block text-gray-700">Verify Password</label>
          <input
            type="password"
            name="verify_password"
            class="w-full px-3 py-2 border rounded"
            id="verify_password"
            required
          />
          <button
            type="button"
            onclick="togglePasswordVisibility('verify_password')"
            class="absolute right-3 top-3"
          >
            <img
              src="https://img.icons8.com/material-outlined/24/000000/visible.png"
            />
          </button>
        </div>
        <button
          type="submit"
          class="bg-custom-blue text-white px-4 py-2 rounded"
        >
          Register
        </button>
      </form>
    </div>

    <script>
      function togglePasswordVisibility(id) {
        var field = document.getElementById(id);
        if (field.type === "password") {
          field.type = "text";
        } else {
          field.type = "password";
        }
      }
    </script>
  </body>
</html>
